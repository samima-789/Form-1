<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form 1</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<h1>Sign Up</h1>
	<form>
	
		<label>
			<input type="text" name="text" placeholder="Username">
		</label>

        <br>

		<label>
			<input type="email" name="email" placeholder="Email Address">
		</label>
        
        <br>

		<label>
			<input type="password" name="password" placeholder="Password">
		</label>
        
        <br>

        <label>
			<input type="password" name="password" placeholder="Confirm password">
		</label>

		<br>

		<button><i class="fa-solid fa-lock"></i>Log in</button>
		<br>
		<button><i class="fa-solid fa-spinner"></i>Reset</button>
        
        <br>

        <div class="icon">
           <button class="button" type="button"><i class="fa-solid fa-arrow-left"></i></button>
		   <button class="button" type="button"><i class="fa-solid fa-bookmark"></i></button>
		   <button class="button" type="button"><i class="fa-solid fa-gear"></i></button>
        </div>
		
	</form>
</body>
</html>
